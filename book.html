<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Experience - SIP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        .booking-container {
            max-width: 980px;
            margin: 100px auto;
            padding: 60px 40px;
            background: #FAF3E4;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .booking-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .booking-header h1 {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #027B77;
            background: linear-gradient(120deg, #027B77 0%, #D6A12F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .booking-type-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .booking-type-btn {
            background-color: rgba(2,123,119,0.1);
            color: #027B77;
            padding: 15px 30px;
            border-radius: 980px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .booking-type-btn:hover {
            background-color: rgba(2,123,119,0.2);
            transform: translateY(-2px);
        }
        
        .booking-type-btn.active {
            background-color: #027B77;
            color: #FAF3E4;
            border-color: #027B77;
        }
        
        .booking-form {
            display: none;
        }
        
        .booking-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #027B77;
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(2,123,119,0.3);
            border-radius: 8px;
            font-size: 17px;
            font-weight: 300;
            background-color: rgba(250, 243, 228, 0.5);
            color: #027B77;
            transition: all 0.3s ease;
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #D6A12F;
            box-shadow: 0 0 0 2px rgba(214,161,47,0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .booking-container {
                margin: 60px 20px;
                padding: 40px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .booking-type-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>Book Your SIP Experience</h1>
            <p>Select your booking type below to get started</p>
        </div>
        
        <div class="booking-type-selector">
            <button class="booking-type-btn" id="individual-btn">Individual Booking</button>
            <button class="booking-type-btn" id="corporate-btn">Corporate Booking</button>
        </div>
        
        <form id="corporate-form" class="booking-form" action="https://formspree.io/f/myzkbqoq" method="POST" style="display: none;">
            <input type="hidden" name="booking-type" value="corporate">
            
            <div class="form-group">
                <label for="corp-company">Company Name</label>
                <input type="text" id="corp-company" name="company" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="corp-contact-name">Contact Person</label>
                    <input type="text" id="corp-contact-name" name="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="corp-position">Position</label>
                    <input type="text" id="corp-position" name="position" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="corp-email">Email Address</label>
                    <input type="email" id="corp-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="corp-phone">Phone Number</label>
                    <input type="tel" id="corp-phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="corp-location">Event Location</label>
                <select id="corp-location" name="location" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="canberra">Canberra - May 23rd-25th 2024</option>
                    <option value="sydney">Sydney - November 2025</option>
                    <option value="melbourne">Melbourne - February 2026</option>
                    <option value="custom">Custom Location (Private Event)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="corp-attendees">Number of Attendees</label>
                <input type="number" id="corp-attendees" name="attendees" min="10" required>
            </div>
            
            <div class="form-group">
                <label for="corp-date">Preferred Date</label>
                <input type="date" id="corp-date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="corp-budget">Approximate Budget</label>
                <select id="corp-budget" name="budget" required>
                    <option value="" disabled selected>Select budget range</option>
                    <option value="1000-3000">$1,000 - $3,000</option>
                    <option value="3000-5000">$3,000 - $5,000</option>
                    <option value="5000-10000">$5,000 - $10,000</option>
                    <option value="10000+">$10,000+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="corp-requirements">Event Requirements</label>
                <textarea id="corp-requirements" name="requirements" rows="4" placeholder="Please describe your event requirements, including any specific wine preferences, catering needs, or special requests"></textarea>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="cta-button">Submit Inquiry</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p>Contact: info@sipevents.com.au</p>
        <p>Â© 2025 SIP Events Australia | Urban Wine Experiences</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const individualBtn = document.getElementById('individual-btn');
            const corporateBtn = document.getElementById('corporate-btn');
            const corporateForm = document.getElementById('corporate-form');
            
            individualBtn.addEventListener('click', function() {
                window.location.href = 'https://www.gatsbyapp.co/';
            });
            
            corporateBtn.addEventListener('click', function() {
                // Hide the booking type selector
                document.querySelector('.booking-type-selector').style.display = 'none';
                
                // Show the corporate form
                corporateForm.style.display = 'block';
            });
        });
    </script>
</body>
</html>
